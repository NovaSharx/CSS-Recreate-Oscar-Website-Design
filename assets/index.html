<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Oscar Website Mock</title>
</head>

<body>

    <header>
        <nav id="top-nav">
            <ul>
                <li><a href="#">1-855-672-2788</a></li>
                <li>
                    <div>English<i class="fa fa-caret-down" aria-hidden="true"></i></div>
                </li>
                <li>
                    <div>Log In<i class="fa fa-caret-down" aria-hidden="true"></i></div>
                </li>
            </ul>
        </nav>
        <nav id="main-nav">
            <ul>
                <li><a href="#">Oscar</a></li>
                <li><a href="#">Medicare</a></li>
                <li><a href="#">Individuals & Families</a></li>
                <li><a href="#">Businesses</a></li>
                <li><a href="#">Brokers</a></li>
                <li><a href="#">Providers</a></li>
                <li><a href="#">Shop Plans</a></li>
            </ul>
        </nav>
        <div id="mobile-nav">
            <div>
                <a href="./index.html"><h1>OSCAR</h1></a>
            </div>
            <div id="hamburger">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>

        <div id="hero-img-container">
            <img src="./images/hero.png" alt="banner image" id="hero-img">
        </div>
    </header>

    <main>
        <div id="find-personal-plan">
            <h2>Let's find your personal plan:</h2>
            <form>
                <fieldset>
                    <label for="coverage-starting">Coverage starting</label>
                    <select name="coverage-starting" id="coverage-starting">
                        <option value="2021">2021</option>
                    </select>
                    <label for="coverage-for">Coverage for</label>
                    <select name="coverage-for" id="coverage-for">
                        <option value="me">me</option>
                    </select>
                    <label for="zip">ZIP code</label>
                    <input type="text" id="zip" name="zip" pattern="[0-9{5}" title="5-Digit US Zip Code"
                        placeholder="Enter your home ZIP code">
                    <label for="birthdate"> My birthdate</label>
                    <input type="text" id="birthdate" name="birthdate" pattern="\d{1,2}/\d{1,2}/\d{4}" title="mm/dd/yy"
                        placeholder="Enter your birthdate">
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
